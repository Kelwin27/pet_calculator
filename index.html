<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="heder">
            <h2>Metric/Imperial Unit Conversion</h2>
            <div id="counter">
                <input id="num-el" placeholder="0">
            </div>
            <button id="btn-el">Convert</button>
        </div>
        <div>
            <div class="answ-el">
                <div>
                    <h4>Length (Meter/Feet)</h4>
                    <p id="length-el">0 meters = 0 feet | 0 feet = 0 meters</p>
                </div>
            </div>
            <div class="answ-el">
                <div>
                    <h4>Volume (Liters/Gallons)</h4>
                    <p id="volume-el">0 liters = 0 gallons | 0 gallons = 0 liters</p>
                </div>
            </div>
            <div class="answ-el">
                <div>
                    <h4>Mass (Kilograms/Pounds)</h4>
                    <p id="mass-el">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
